<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMAD - Project Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0a0e27; color: #e0e0e0; }
    .header { background: #1a1f3a; padding: 20px; border-bottom: 2px solid #2a3f5f; }
    .header h1 { font-size: 24px; color: #4a9eff; }
    .nav { margin-top: 15px; display: flex; gap: 15px; }
    .nav a { color: #8fa9c4; text-decoration: none; padding: 8px 16px; border-radius: 4px; transition: all 0.2s; }
    .nav a:hover, .nav a.active { background: #2a3f5f; color: #4a9eff; }
    .container { padding: 30px; max-width: 1400px; margin: 0 auto; }
    .card { background: #1a1f3a; border: 1px solid #2a3f5f; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
    .card h2 { font-size: 16px; color: #8fa9c4; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
    .progress-bar { width: 100%; height: 30px; background: #2a3f5f; border-radius: 15px; overflow: hidden; margin: 10px 0; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #4a9eff, #4ade80); display: flex; align-items: center; padding: 0 15px; transition: width 0.5s; }
    .progress-text { color: white; font-size: 14px; font-weight: bold; }
    .phase-label { font-size: 18px; color: #4a9eff; margin-bottom: 10px; }
    .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    .stat-item { text-align: center; padding: 15px; background: #0f1326; border-radius: 6px; }
    .stat-value { font-size: 24px; font-weight: bold; color: #4a9eff; margin-bottom: 5px; }
    .stat-label { font-size: 12px; color: #6a7a8f; }
    .timestamp { font-size: 12px; color: #6a7a8f; margin-top: 20px; text-align: right; }
  </style>
</head>
<body>
  <div class="header">
    <h1>BMAD Project Dashboard</h1>
    <div class="nav">
      <a href="/dashboard/realtime">Real-time</a>
      <a href="/dashboard/health">Health</a>
      <a href="/dashboard/learning">Learning</a>
      <a href="/dashboard/project" class="active">Project</a>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h2>Workflow Progress</h2>
      <div class="phase-label" id="current-phase">Current Phase: --</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%;">
          <span class="progress-text" id="progress-text">0%</span>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Phase Duration Statistics</h2>
      <div class="stat-grid">
        <div class="stat-item">
          <div class="stat-value" id="avg-duration">--</div>
          <div class="stat-label">Average Duration</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="min-duration">--</div>
          <div class="stat-label">Fastest Phase</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="max-duration">--</div>
          <div class="stat-label">Slowest Phase</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Validation Metrics</h2>
      <div class="stat-grid">
        <div class="stat-item">
          <div class="stat-value" id="validation-time">--</div>
          <div class="stat-label">Avg Validation Time</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="gates-passed">--</div>
          <div class="stat-label">Gates Passed</div>
        </div>
      </div>
    </div>

    <div class="timestamp" id="last-update">Last updated: --</div>
  </div>

  <script>
    async function fetchProject() {
      try {
        const response = await fetch('/api/project');
        const data = await response.json();

        // Update workflow progress
        if (data.workflow_progress) {
          document.getElementById('current-phase').textContent =
            'Current Phase: ' + (data.workflow_progress.phase || 'Unknown');

          const completion = (data.workflow_progress.completion * 100).toFixed(0);
          document.getElementById('progress-fill').style.width = completion + '%';
          document.getElementById('progress-text').textContent = completion + '%';
        }

        // Update phase duration stats
        if (data.phase_duration) {
          const formatDuration = (ms) => {
            if (!ms) return '--';
            const minutes = Math.floor(ms / 60000);
            return minutes + ' min';
          };

          document.getElementById('avg-duration').textContent =
            formatDuration(data.phase_duration.avg);
          document.getElementById('min-duration').textContent =
            formatDuration(data.phase_duration.min);
          document.getElementById('max-duration').textContent =
            formatDuration(data.phase_duration.max);
        }

        // Update validation time
        if (data.validation_time?.avg) {
          const ms = data.validation_time.avg;
          const seconds = (ms / 1000).toFixed(1);
          document.getElementById('validation-time').textContent = seconds + 's';
        }

        // Update timestamp
        document.getElementById('last-update').textContent =
          'Last updated: ' + new Date(data.timestamp).toLocaleTimeString();

      } catch (error) {
        console.error('Failed to fetch project metrics:', error);
      }
    }

    // Initial fetch and periodic updates
    fetchProject();
    setInterval(fetchProject, 10000); // Update every 10 seconds
  </script>
</body>
</html>
